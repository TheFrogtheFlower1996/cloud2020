server:
  port: 3366

spring:
  application:
    name: config-client
  cloud:
    config: #config client 客户端配置
      label: master #分支
      name: config #配置文件名称
      profile: dev # 读取后缀名称
      uri: http://localhost:3344 # 配置中心地址
      #指定具体调用哪个文件 master分支上config-dev.yml的配置文件被读取http://config-3344.com:3344/master/config-dev.yml

  rabbitmq: #RabbitMQ 配置
    host: localhost
    port: 5672
    username: guest
    password: guest

eureka:
  client:
    service-url:
      defaultZone: http://localhost:7001/eureka


#暴露监控端口
management:
  endpoints:
    web:
      exposure:
        include: "*"


