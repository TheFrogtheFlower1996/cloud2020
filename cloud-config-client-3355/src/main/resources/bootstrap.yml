server:
  port: 3355

spring:
  application:
    name: config-client
  cloud:
    config: #config client 客户端配置
      label: master #分支
      name: config #配置文件名称
      profile: dev # 读取后缀名称
      uri: http://localhost:3344 # 配置中心地址
      #综合：master分支上config-dev.yml的配置文件被读取http://config-3344.com:3344/master/config-dev.yml

eureka:
  client:
    service-url:
      defaultZone: http://localhost:7001/eureka